apiVersion: v1
kind: Namespace
metadata:
  name: twistlock
---
kind: SecurityContextConstraints
apiVersion: v1
metadata:
  name: twistlock-workaround-sa
allowPrivilegedContainer: true
runAsUser:
  type: RunAsAny
seLinuxContext:
  type: RunAsAny
fsGroup:
  type: RunAsAny
supplementalGroups:
  type: RunAsAny
users:
- system:serviceaccount:twistlock-workaround:twistlock-workaround-sa
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: twistlock-workaround-selinux-policy
  namespace: twistlock
binaryData:
  twistlock-workaround.pp: 
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: twistlock-selinux-policy
  namespace: twistlock
  labels:
    app: twistlock-selinux-policy
spec:
  selector:
    matchLabels:
      app: twistlock-selinux-policy
  template:
    metadata:
      name: twistlock-selinux-policy
      labels:
        app: twistlock-selinux-policy
    spec:
      restartPolicy: Never
      serviceAccountName: twistlock-workaround-sa
      initContainers:
      - name: init-nsenter
        image: alpine:3.15
        command:
        - cp
        - /support/twistlock-workaround.pp
        - /tmp/twistlock-workaround.pp
        volumeMounts:
        - mountPath: /tmp
          name: tmp
        - mountPath: /support
          name: twistlock-workaround-selinux-policy
      containers:
      - name: nsenter
        image: alpine:3.15
        command:
        - /bin/sh
        args:
        - -c
        - nsenter -t 1 -u -i -n -p -m -- /sbin/semodule -i /tmp/twistlock-workaround.pp
        stdin: true
        tty: true
        volumeMounts:
        - mountPath: /tmp
          name: tmp
      volumes:
      - name: tmp
        hostPath:
          path: /tmp
          type: Directory
      - name: twistlock-workaround-selinux-policy
        configMap:
          name: twistlock-workaround-selinux-policy